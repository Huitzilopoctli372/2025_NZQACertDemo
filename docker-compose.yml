version: '3.8'

services:
  nzqa-cert-generator:
    build: .
    container_name: nzqa-certificate-demo
    ports:
      - "7500:8501"
    environment:
      - STREAMLIT_SERVER_PORT=7500
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      # Optional: Mount local directory for custom templates
      - ./templates:/app/templates
      # Optional: Mount output directory for generated certificates
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7500/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s